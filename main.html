<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mainPage</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script defer src="./js/slide.js"></script>
    <script
      src="https://kit.fontawesome.com/d8cf2a0e08.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Nanum+Myeongjo:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__top">
          <div class="header__content">
            <div class="header__content-left">
              <i class="fa-solid fa-bars fa-xl"></i>
              <img src="./img/betterUsLogo.png" alt="logo" />
            </div>
            <div class="header__content-right">
              <p>시작하기</p>
              <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <article class="article__intro">
          <h3>
            성장하는 우리, better Us<span
              ><img src="./img/betterUsCircleLogo.png"
            /></span>
          </h3>

          <p>
            <span>하루하루 나아지는 우리, better Us에서 함께 성장하세요.</span>
            <span>기록하세요.</span>
            <span>매 순간을 의미있는 시간으로 만들기 위해</span>
          </p>
        </article>
        <article class="editor__pic">
          <div class="wrap_slide">
            <ul class="slides">
              <li style="background-color: #a0ddff">
                <div></div>
              </li>
              <li style="background-color: #758ecd">
                <div></div>
              </li>
              <li style="background-color: #c1cefe">
                <div></div>
              </li>
              <li style="background-color: #7189ff">
                <div></div>
              </li>
              <li style="background-color: #624cab">
                <div></div>
              </li>
            </ul>
          </div>
          <div class="wrap_slide__index">
            <div value="0" class="emphasis">01</div>
            <div value="1">02</div>
            <div value="2">03</div>
            <div value="3">04</div>
            <div value="4">05</div>
          </div>
          <div class="slide__btns">
            <div class="slide__btn slide__btn-left">
              <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="slide__btn slide__btn-right">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
        </article>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
